<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Registration Form</title>
</head>
<body>
    <div class="all">
    <div class="left-form">
        <form action="#">
            <label for="username">Username </label><br>
            <input type="text" id="username" name="username" placeholder="Type your name in English only" required><br><br>

            <label for="password">Password </label><br>
            <input type="password" id="password" name="password" placeholder="Type a complex password" required><br><br>

            <label for="email">Email </label><br>
            <input type="email" id="email" name="email" placeholder="Type a valid email" required><br><br>
    </div> 
</form>

    <div class="right-form">
        <form action="#">
            <label for="phone">Phone </label><br>
            <input type="tel" id="phone" name="phone" ><br><br>
            
            <label for="brief">Brief </label><br>
            <textarea id="brief" name="brief" ></textarea><br><br>
    </div>
</div>

    <div class="Register"
        <button type="submit">Register</button> 
    </div>
       </form> 
</body>
</html>
